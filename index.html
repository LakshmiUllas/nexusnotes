<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['Courier Prime', 'monospace'],
            },
            colors: {
              // Vintage Palette
              primary: '#8b5e3c', // Leather Brown
              secondary: '#6b584a', // Sepia Gray
              background: '#f2efe9', // Aged Paper
              surface: '#fcfbf8', // Cotton Paper
              'surface-accent': '#e8e4d9',
              'vintage-border': '#dcd7c9',
              'ink': '#2c241b', // Dark Coffee text
            },
            backgroundImage: {
              'paper-pattern': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f2efe9;
        color: #2c241b;
      }
      /* Custom scrollbar for note editor */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #dcd7c9;
        border-radius: 4px;
        border: 2px solid #fcfbf8;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #8b5e3c;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
